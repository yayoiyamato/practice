<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mix-blend-modeの練習</title>
    <style>
        body {
            background: white;  
        }
        .box01 {
            position: relative;
            margin: 0 auto 20px;
        }
        .box01 .text {
            width: auto;
            padding: 20px;
            display: inline-block;
            background-color: black;
            color: white;
        }
        .box01 .blend {
            width: 30px;
            height: 30px;
            background-color: white;
            border-radius: 15px;
            position: absolute;
            top: 25px;
            left: 25px;
            mix-blend-mode: difference;
        }
        .box02 {
            position: relative;
            margin: 0 auto 20px;
            padding-left: 65px;
        }
        .box02 .text {
            position: absolute;
            left: 0;
            bottom: 20px;
            color: black;
        }
        .box02 .text:after {
            width: 100%;
            content: attr(text);
            position: absolute;
            left: 0;
            color: white;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
    <div class="box01">
        <div class="text">色を反転させたい</div>
        <div class="blend"></div>
    </div>
    <div class="box02">
        <img src="./rememberme.jpg" width="400" alt="">
        <div text="画像の上だけ色を反転させたい" class="text">画像の上だけ色を反転させたい</div>
    </div>
</body>
</html>
