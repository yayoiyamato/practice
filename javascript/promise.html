<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Promiseの練習</title>
</head>
<body>
<h1>Promiseの練習</h1>
   
</body>
<script>

/*
 *  Promise の練習
 */

'use strict';

function myFunc(arg){
   return new Promise((resolve, reject) => {
      // 非同期で行う何らかの処理
      if (arg === true) {
         // 処理が上手くいった場合
         resolve('ok!');
      } else {
         // 処理が上手くいかなかった場合
         reject('ng!');
      };
   });
};

// muFunc()arg.then((resolveのときのcallback), (rejectのときのcallback));
myFunc(true).then((received) => {
    console.log('resolveのとき実行', received);
}, (received) => {
    console.log('rejectのとき実行', received);
});

// 一番に実行される
console.log('start!');

</script>

</html>
